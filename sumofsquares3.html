<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script>
		function sum_sq(array){
			var sum = 0,
				i = array.length;
			while (i--)
			 sum += Math.pow(array[i], 2);
			return sum;
		}
		document.write(sum_sq([0,1,2,3,4]));
	</script>
</body>
</html>
